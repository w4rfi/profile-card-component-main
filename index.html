<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <main>

        <img src="./images/bg-pattern-top.svg" alt="" class="bg--image bg__top">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bg--image bg__bottom">
        <article class="card">
            <header class="card__header">
                <img src="./images/bg-pattern-card.svg" alt="" class="card__header--img">
            </header>
            <section class="card__body">
                <img src="./images/image-victor.jpg" alt="" class="card__body--img">
                <p class="card__text">Victor Crest<span class="card__text--light"> 26</span></p>
                <p class="card__text card__text--light">London</p>
            </section>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__number">80k</p>
                    <p class="card__text--light">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">803k</p>
                    <p class="card__text--light">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">1.4k</p>
                    <p class="card__text--light">Photos</p>
                </div>
            </footer>
        </article>


    </main>


</body>

</html>
